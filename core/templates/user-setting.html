{% extends "base.html" %}
{% block inner %}
  <div class="setting-form">
    <form method=post action={{ url_for('user_setting') }}>
      {{ form.csrf_token }}
      <h3>个人设置</h3>
      <div class="form-group">
        <label for="origin_password" class="form-label">原密码</label>
        <input type="password" class="form-control" name="origin_password" placeholder="请原输入密码" required autofocus>
      </div>
      <div class="form-group">
        <label for="origin_password" class="form-label">用户名</label>
        <input type="text" class="form-control" name="username" placeholder="{{ user.username }}" required
               autofocus>
      </div>
      <div class="form-group">
        <label for="new_password" class="form-label">修改密码</label>
        <input type="password" class="form-control" name="new_password" placeholder="请新输入密码">
        <input type="password" class="form-control" name="repeat_password" placeholder="请重复输入密码">
      </div>
      <div class="form-group">
        <label for="email" class="form-label">修改邮箱</label>
        <input type="email" class="form-control" name="email" placeholder="{{ user.email }}">
      </div>
      <div class="form-button">
        <input type="submit" value="确定修改" class="btn btn-primary">
      </div>
    </form>
    <!-- Alert modal -->
    <div class="modal fade alert-modal" tabindex="-1" role="dialog" aria-labelledby="AlertModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
