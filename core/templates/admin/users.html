{% extends "admin/base.html" %}
{% block inner %}

  <table class="table user-list">
    <tr>
      <th>用户名</th>
      <th>邮箱</th>
      <th>操作</th>
    </tr>
    {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td><a type="button" class="delete-user" data-uid="{{ user.id }}">删除</a></td>
      </tr>
    {% endfor %}
  </table>

{% endblock %}
