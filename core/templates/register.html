{% extends "base.html" %}
{% block inner %}
  <div class="register-form">
    <form method=post action={{ url_for('register') }}>
      {{ form.csrf_token }}
      <h1>注册</h1>
      <div class="form-group">
        <label for="username" class="form-label">用户名</label>
        <input type="text" class="form-control" name="username" placeholder="请输入用户名" required autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">密码</label>
        <input type="password" class="form-control" name="password" placeholder="请输入密码" required>
        <input type="password" class="form-control" name="repeat_password" placeholder="请重复输入密码" required>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">邮箱</label>
        <input type="email" class="form-control" name="email" placeholder="请输入邮箱" required>
      </div>
      <div class="form-button">
        <input type="submit" value="注册" class="btn btn-primary">
        <a href="{{ url_for('login') }}">登录</a>
      </div>
    </form>
  </div>
{% endblock %}
